name: CI/CD Tests

on:
  push:
    branches: [ main, develop, copilot/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Run tests
      run: npm test
    
    - name: Run tests with coverage
      run: npm run test:coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage/coverage-final.json
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
  
  build:
    runs-on: ubuntu-latest
    needs: test
    
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build production bundle
      run: |
        echo "::group::Build Performance Metrics"
        BUILD_START=$(date +%s)
        npm run build
        BUILD_END=$(date +%s)
        BUILD_TIME=$((BUILD_END - BUILD_START))
        echo "Build time: ${BUILD_TIME} seconds"
        echo "build_time=${BUILD_TIME}" >> $GITHUB_OUTPUT
        echo "::endgroup::"
      id: build
    
    - name: Check build output
      run: |
        if [ ! -d "dist" ]; then
          echo "Error: dist directory not created"
          exit 1
        fi
        # Check for cache-busted CSS file (bundle.*.min.css)
        CSS_FILES=$(find dist -name "bundle.*.min.css" -type f)
        if [ -z "$CSS_FILES" ]; then
          echo "Error: No CSS bundle found matching bundle.*.min.css"
          exit 1
        fi
        echo "Found CSS bundle: $CSS_FILES"
        
        # Check for cache-busted JS file (bundle.*.min.js, excluding .map files)
        JS_FILES=$(find dist -name "bundle.*.min.js" -type f ! -name "*.js.map")
        if [ -z "$JS_FILES" ]; then
          echo "Error: No JS bundle found matching bundle.*.min.js"
          exit 1
        fi
        echo "Found JS bundle: $JS_FILES"
        
        echo "Build artifacts verified successfully"
    
    - name: Report build metrics
      run: |
        echo "::group::Build Size Metrics"
        echo "Bundle sizes:"
        du -h dist/bundle.*.min.css dist/bundle.*.min.js 2>/dev/null || true
        echo ""
        echo "Library split sizes:"
        du -h dist/library/*.json 2>/dev/null || true
        echo ""
        echo "Total dist size:"
        du -sh dist
        echo "::endgroup::"
        
        echo "::notice title=Build Time::Build completed in ${{ steps.build.outputs.build_time }} seconds"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: production-build
        path: dist/
        retention-days: 30
